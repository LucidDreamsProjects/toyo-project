<body class="page--login">
<script>
  var queryDict = {};
  location.search.substr(1).split('&').forEach(function(item) {
      queryDict[item.split('=')[0]] = item.split('=')[1];
  });
  var uri = decodeURIComponent(queryDict.client_id);
  if (uri && (uri.toLowerCase() === 'arkane' || uri.toLowerCase() === 'venly')) {
    document.body.classList.add('venly');
  } else {
    document.body.classList.add('whitelabel');
  }
</script>

<div class="container">

  <main class="main" role="main">
      <div class="main__container container">
          <div class="main__wrapper">
              <div class="main__flex">
                  <div class="main__header">
                          <p class="main__header">
                              <br>
                              <img class="logo"
                                   src="https://content.venly.io/img/login.venly.io/logo.png"
                                   alt="Venly logo"/>
                          </p>
                  </div>
                  <div class="main__info">
          <strong>Connecting to Venly</strong>
                  </div>
                  <div class="main__box">
                      <div class="main__content">
                          <div class="main__content__text">
          <form class="form" onsubmit="login.disabled = true; return true;" action="https://login-staging.arkane.network/auth/realms/Arkane/login-actions/authenticate?session_code=nEUUYGnTDpbowwO5FoWigW02Ac36bOKOAeI-7oqmnCQ&amp;execution=8bdfd17f-41a4-4e6a-8609-050d2adf032e&amp;client_id=Arkane&amp;tab_id=pDPFLhs81YU" method="post" novalidate>
                  <div class="login login--social">
                          <a href="/auth/realms/Arkane/broker/google/login?client_id=Arkane&amp;tab_id=pDPFLhs81YU&amp;session_code=nEUUYGnTDpbowwO5FoWigW02Ac36bOKOAeI-7oqmnCQ" class="btn btn--social btn--social--google">
                              Log in with Google
                          </a>
                          <a href="/auth/realms/Arkane/broker/arkane-facebook/login?client_id=Arkane&amp;tab_id=pDPFLhs81YU&amp;session_code=nEUUYGnTDpbowwO5FoWigW02Ac36bOKOAeI-7oqmnCQ" class="btn btn--social btn--social--arkane-facebook">
                              Log in with Facebook
                          </a>
                          <a href="/auth/realms/Arkane/broker/arkane-twitter/login?client_id=Arkane&amp;tab_id=pDPFLhs81YU&amp;session_code=nEUUYGnTDpbowwO5FoWigW02Ac36bOKOAeI-7oqmnCQ" class="btn btn--social btn--social--arkane-twitter">
                              Log in with Twitter
                          </a>
                      <div class="separator">
                          <div><a href="#collapseUsernamePassword" data-toggle="collapse" role="button">or Using Email</a></div>
                      </div>
                  </div>

                  <div class="login login--default collapse" id="collapseUsernamePassword">
                      <div class="control">
                          <input id="username" class="control__input" name="username" placeholder="Email Address"
                                 value="" type="email" autocomplete="off"/>
              </div>

              <div class="control">
                <input class="control__input" id="password" name="password" type="password"
                       autocomplete="current-password"
                       placeholder="Enter Password"/>
              </div>


                  <div class="form__actions">
                          <a href="/auth/realms/Arkane/login-actions/reset-credentials?client_id=Arkane&amp;tab_id=pDPFLhs81YU">
                              Forgot Password
                          </a>
                      <button class="btn btn--primary" name="login" type="submit">
                          Log In
                      </button>
                  </div>
              <br>
            </div>
            <div class="form__extra-cta">
              <span>New here?</span>
              <a href="/auth/realms/Arkane/login-actions/registration?client_id=Arkane&amp;tab_id=pDPFLhs81YU">
                  Create Account
              </a>
            </div>
          </form>
                          </div>
                      </div>
                  </div>

                  <div class="main__content__footer">
                      <div class="main__content__footer__poweredby">
                      </div>
                      <div>
                          <a class="link link--muted" target="_blank" href="https://venly.io/terms">Terms, Conditions &amp; Privacy</a>
                      </div>
                  </div>
                  <div class="sign-up-footer">
                      <span></span>
                  </div>
              </div>
          </div>
      </div>
  </main>
</div>
